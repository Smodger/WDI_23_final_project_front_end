<section class="row form">

  <form novalidate ng-submit="usersEdit.update()">
    <div class="col-md-12">
      <label>Username</label>
      <input type="text" name="username" ng-model="usersEdit.user.username">
    </div>
    <div class="col-md-12">
      <label>Email</label>
      <input type="email" name="email" ng-model="usersEdit.user.email">
    </div>


    <button class="btn btn-primary">Update</button>
  </form>

</section>
