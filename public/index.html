<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5p7q8Ryzq-b1m8hPfLttH0nYSQx_hLRk"></script>
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js"></script>
  </head>
  <body ng-controller="MainController as main">

    <nav class="navbar navbar-dark col-md-2">
      <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-toggleable-md" id="navbarResponsive">
        <ul class="nav nav-stacked">
            <a class="nav-link" href="/#/routes"><li class="nav-item active">All Routes <span class="sr-only">(current)</span></li></a>
            <a class="nav-link" ui-sref="routesNew"><li class="nav-item">Create Route</li></a>
            <a class="nav-link" ui-sref="usersShow({ id: main.currentUser.id })"><li class="nav-item">Show Profile</li></a>
            <a class="nav-link" ui-sref="usefulInfo"><li class="nav-item">Useful Information</li></a>
            <a class="nav-link" ui-sref="login"><li class="nav-item" ng-if="!main.isLoggedIn()">Sign in</li></a>
            <a class="nav-link" ui-sref="register"><li class="nav-item" ng-if="!main.isLoggedIn()">Register</li></a>
            <a class="nav-link" ui-sref="login" ng-click="main.logout()"><li class="nav-item" ng-if="main.isLoggedIn()">Logout</li></a>
        </ul>
      </div>
    </nav>

	  <main ui-view class="col-md-10 offset-md-2"></main>
  </body>
</html>
